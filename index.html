<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Tip calculator app</title>
</head>



<body class="background d-flex flex-column">

  <div class="box w-75 h-50 rounded mx-auto my-auto d-flex flex-column align-items-center">



    <div class="mb-3" style="position: relative; top: 12%; letter-spacing: 0.35rem;">
      <div class=" text-center ">SPLI</div>
      <div class=" text-center">TTER</div>
    </div>

    <div class=" child-container rounded bg-light  my-auto mx-auto d-flex align-items-center justify-content-around"
      style="width:60%; height: 65%;">

      <div class="child rounded h-100 ">

        <div class="form  h-100 ">
          <div class="mb-1 mt-4">
            <label for="bill" class="form-label">Bill:</label>
            <input type="text" id="bill" class="form-control text-left" id="bill">
          </div>

          <div class="mb-1  " style="height: 34%;">
            <label class="form-label">Select Tip %</label>

            <div class="tip  h-75 d-flex flex-wrap w-100 justify-content-around">

              <button id="five" class="tip_button text-center rounded px-3 py-0 border-0  text-light my-1">5%</button>
              <button id="ten" class="tip_button text-center rounded px-3 py-0 border-0  text-light my-1">10%</button>
              <button id="fifteen"
                class="tip_button text-center rounded px-3 py-0 border-0  text-light my-1">15%</button>
              <button id="twentyfive"
                class="tip_button text-center rounded px-3 py-0 border-0  text-light my-1">25%</button>
              <button id="fifty" class="tip_button text-center rounded px-3 py-0 border-0  text-light my-1">50%</button>
              <button class="tip_button_custom text-center  rounded px-0 py-0 border-0  text-light my-1 custom"><span
                  class="text text-center text-dark">Custom</span>
              </button>

            </div>

          </div>
          <!-- <div class="mb-1 mt-3">
            <label for="people" class="form-label">Number of People</label>
            <input type="text" class="form-control text-left" id="people">
          </div> -->
        </div>


      </div>
      <div class="child second  rounded  my-2 p-3 ">
        <div class="tip_amount d-flex align-items-center justify-content-between h-25 mt-1">
          <div class="d-flex m-0 flex-column h-100 mx-2 text-light">
            <p class="m-0 ">Tip Amount</p>
            <span class="m-0 text-sm" style="font-size: 0.8rem;">/person</span>
          </div>
          <p id="tip" class="fw-bold text-right my-0 mx-2 h-100 money_text"></p>
        </div>

        <div class="tip_amount d-flex align-items-center justify-content-between h-25 mt-2">
          <div class="d-flex m-0 flex-column h-100 mx-2 text-light">
            <p class="m-0 ">Total</p>
            <span class="m-0 text-sm" style="font-size: 0.8rem;">/person</span>
          </div>
          <p id="total" class="fw-bold text-right my-0 mx-2 h-100 money_text"></p>
        </div>
        <div class="">
          <button class="btn btn-primary border-0 w-100 mt-5">RESET</button>
        </div>







        <div class="total">

        </div>



      </div>

    </div>

  </div>








  <!-- Bill

  Select Tip %
  5%
  10%
  15%
  25%
  50%
  Custom

  Number of People

  Tip Amount
  / person

  Total
  / person

  Reset -->

  <div class="attribution mt-auto mb-5 text-center">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/mariampataraia">Mariam Pataraia</a>.
  </div>

  <script src="script/bootstrap.js"></script>
  <script src="script/script.js"></script>
</body>

</html>
