<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Tip calculator app</title>
</head>



<body class="background d-flex flex-column">

  <div class="box w-75 h-50 rounded mx-auto my-auto d-flex flex-column align-items-center">



    <div class="mb-2" style="position: relative; top: 12%; letter-spacing: 0.35rem;">
      <div class="child text-center ">SPLIT</div>
      <div class="child text-center">TTER</div>
    </div>

    <div class=" child-container rounded bg-light  my-auto mx-auto d-flex align-items-center justify-content-around"
      style="width:60%; height: 65%;">

      <div class="child rounded h-100 ">

        <div class="form  h-100 ">
          <div class="mb-1 mt-4">
            <label for="bill" class="form-label">Bill:</label>
            <input type="text" class="form-control text-left" id="bill">
          </div>

          <div class="mb-1  " style="height: 34%;">
            <label class="form-label">Select Tip %</label>

            <div class="tip  h-75 d-flex flex-wrap w-100 justify-content-around">
              <div class="tip_child  py-1 bg-info rounded text-light  text-center">5%</div>
              <div class="tip_child  py-1 bg-info rounded text-light  text-center ">10%</div>
              <div class="tip_child  py-1 bg-info rounded text-light  text-center ">15%</div>
              <div class="tip_child  py-1 bg-info rounded text-light  text-center ">25%</div>
              <div class="tip_child  py-1 bg-info rounded text-light text-center ">50%</div>
              <div class="tip_child  py-1  rounded custom text-center px-3 ">custom</div>



              <!-- <div class="tip_child w-25 h-50 py-1 bg-info rounded text-light text-center mx-1 ">5%</div>
              <div class="tip_child w-25 h-50 py-1 bg-info rounded text-light text-center mx-1 ">5%</div>
              <div class="tip_child w-25 h-50 py-1 bg-info rounded text-light text-center mx-1 ">5%</div> -->


            </div>

          </div>
          <div class="mb-1">
            <label for="people" class="form-label">Number of People</label>
            <input type="text" class="form-control text-left" id="people">
          </div>
        </div>


      </div>
      <div class="child bg-info rounded  h-75 my-2">





      </div>

    </div>

  </div>


  <!-- Your HTML code for the buttons -->
  <button class="green-button">Button 1</button>
  <button class="green-button">Button 2</button>
  <button class="green-button">Button 3</button>
  <button class="green-button">Button 4</button>
  <button class="green-button">Button 5</button>
  <button class="green-button">Button 6</button>

</body>

</html>
